<h2>Languages To Learn</h2>
<ul>
   <li (click)="onSelect(i)" *ngFor= "let i of Language">
      <span>{{i.id}}</span>{{i.name}}
   </li>
</ul>
<h3>
   <input type="text" #newData placeholder="Enter data to send ">
   <button type="submit" (click)="sendData(newData)">Send Data To Parent</button>
</h3>
