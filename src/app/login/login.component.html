<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center mb-5">
                <h2>Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="signin-form">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]='username' required>
                </div>

                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary " (click)="checklogin()">Sign In</button>
                </div>

            </form>
        </div>
    </div>
</section>
